<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration form</title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-size: 15px;
            color: black;
            background-image: url(image.jpeg);
            background-attachment: fixed;
            background-size: cover;

        }
        .Ragistration{
            max-width: 800px;
            width: 100%;
            margin: o auto;
            align-content: center;
            margin-left: 30%;
        }
        #form1{
            background-color: rgb(168, 189, 74);
            padding: 50px;
            margin:100px 0;
        }
        #form1 input, button{
            font: 450 15px ;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        #form1 h1{
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            color: blue;
        }
        #form1 h2{
            margin:5px 0px 15px;
            text-align: center;
        }
        .first{
           width: 100% !important;
            padding: 20px 0px ;
        }
        .first .second {
            margin: 0px 20px;
            width: 50%;
        }
        fieldset{
            border: medium !important;
            margin: 0 0 10px;
            min-width: 100%;
            width: 50%;

        }
        /* #form1 input{
            
            border:1px solid rgb(78, 55, 180);
            background-color: white;
            padding: 10px;
            margin:5px;
            
    
        } */
        #foem1 select{
            border:1px solid rgb(78, 55, 180);
            background-color: white;
            padding: 10px;
            margin:5px;
            width: 50%;

        }
        input[type = "radio"] {
            width: 10% !important;
           }
        #form1 .first .radio {
                border: 1px solid rgb(150, 150, 150);
                background-color: white;
                margin: 7px 0 10px;
                padding: 5px;
            }
        #form1 .first .phone input{
            width: 50;
        }
        #form1 button {
            outline: none;
            border: none;
            background-color: blue;
            color: white;
            margin: 0 0 5px 40%;
            padding: 10px;
            font-size: 17px;
            width: 150px;
                }
 
        #form1 button:hover {
            background-color: rgba(0, 0, 255, 0.8);
            }       

        input{
            margin-left: 80px;
            border:1px solid rgb(78, 55, 180);
            background-color: white;
            padding: 10px;
            }   

            select{
                margin-left: 80px;
            }
            .phone{
                margin-left: 0;
            }
            .ruchi{
                margin-left: 0;
            }
 

 
    </style>
</head>
<body>
    <div class="Ragistration" >
        <form id="form1" action="" method="post">
            <h1> Ragistration Form </h1>
            <h2> Complete the form below and press Submit button</h2>
            <div class="first">
                <fieldset>
                    <input type="text" placeholder="Full name*" name="name" required style="width:500px;">
                </fieldset>
                <fieldset>
                    <input type="text" placeholder="Father Name*" name="fathername"required style="width:500px;">
                </fieldset>
                <fieldset>
                    <input type="text" placeholder="Your Email Address*" name="email"required style="width:500px;">
                </fieldset>
                <fieldset>
                    <input type="text" placeholder="Date of Birth*" name="DOB"required style="width:500px;">
                </fieldset>
                <fieldset>
                    <select name="contry" id="code" style="height:35px;">
                        <option value="INDIA">+91</option>
                        <option value="Hong kong">+852</option>
                        <option value="INdonesia">+62</option>
                    </select>
                    <input type="text" placeholder="Phone Number*" required class="phone" style="width:440px;">
                </fieldset>
            </div>
            <div class="second">
                <fieldset>
                    <p>What is your Gender?</p>
                    <div class="radio">
                        <input type="radio" id="male" name="gender" required style="width:500px;">
                        <label for="male">Male</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="female" name="gender" required style="width:500px;">
                        <label for="male">Female</label>
                    </div>
                </fieldset>
                <fieldset>
                    <label for="idCard">Enter your ID Card in Given Formate</label>
                    <div class="idCard">
                        <input type="text" name="idCard" pattern="[0-9]{5}" placeholder="#####" maxlength="5" class="ruchi">
                        <input type="text" name="idCard" pattern="[0-9]{7}" placeholder="#######" maxlength="7" class="ruchi">
                        <input type="text" name="idCard" pattern="[0-9]{1}" placeholder="#" maxlength="1" class="ruchi">
                    </div>
                </fieldset>
                <fieldset>
                    <p>Uplode File</p>
                    <input type="file" id="file" required>
                </fieldset>
            </div>
            <fieldset>
                <button type="submit" id="button">Submit Now</button>
            </fieldset>


        </form>
</div>
    
</body>
</html>
